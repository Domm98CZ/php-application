version: '3.9'

services:
    app_81:
        build: .
        container_name: ${PHP_APPLICATION}
        restart: unless-stopped
        environment:
            - TZ=Europe/Prague
        volumes:
            - /docker_volumes/${PHP_APPLICATION}/log/:/var/www/app/log
            - /docker_volumes/${PHP_APPLICATION}/apache2/:/var/app/apache2

networks:
    default:
        external:
            name: php_network
